<script>
    function addtoCart(item){
        var x = JSON.parse(localStorage.getItem('cart'));
        if(x == null){
            var items = [];
            items.push(item);
            localStorage.setItem('cart',JSON.stringify(items))
        }
        else{
            x.push(item)
            localStorage.setItem('cart',JSON.stringify(x))
        }
        alert("ADDED " + item + " to cart")
    }
</script>
