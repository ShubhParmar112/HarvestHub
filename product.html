<script>
function removeCart(item){
    var x = JSON.parse(localStorage.getItem('cart'));
    if(x != null){
        for(var i = 0; i < x.length; i++){
            if(item == x[i]){
                delete x[i];
                break;
            }
        }
        localStorage.setItem('cart',JSON.stringify(x))
    }
    location.reload();
}
function fillCart(){
    var x = JSON.parse(localStorage.getItem('cart'));
    if(x != null){
        for(var i = 0; i < x.length; i++){
            console.log(x[i]);
            if(x[i] != null){
                document.getElementById("page").innerHTML += " <div class='product'><img src='"+ x[i] +".png' alt='Product 1'><h3>"+ x[i].toUpperCase() +"</h3><br><button onclick='removeCart(\""+x[i] +"\")'>REMOVE</button></div>"
            }
        }
    }
}
</script>
<style>
    button{
        background-color: red;
    }
    button:hover{
        background-color: red;
    }
</style>
